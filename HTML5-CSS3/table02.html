<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid gray;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        .number {
            text-align: right;
            background-color: rgba(255, 98, 0, 0.113);
        }
    </style>

    <title> Table02 </title>
</head>
<body>
     <h1> Alinhando o conteudo em tabelas </h1>

     <table>
        <tr>
            <td class="number">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td class="number">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td class="number">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
     </table>
</body>
</html>
