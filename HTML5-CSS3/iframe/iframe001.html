<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        iframe {
            height: 300px;
            width: 300px;
            border: 1px dashed blue;
        }
    </style>

    <title>Estudos de iframe</title>
</head>
<body>
    <h1> Testando o uso de um iframe </h1>

    <p> Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"> 
            <a href="https://www.cursoemvideo.com/"> </a> Curso em video 
        </iframe> 
        para aprender a programar. 
    </p>

    <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="300" width="400" scolling="auto" ></iframe>

    <!-- Se colocar alterações de dimensões no iframe na parte do css, e dentro do iframe (body) o que irá ficar valendo é as configurações do css. -->
</body>
</html>
